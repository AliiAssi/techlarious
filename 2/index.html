<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Assignment 2</title>
</head>

<body>
    <div class="container">
        <fieldset class="fieldset">
            <legend>personal informations</legend>
            <br>
            <form id="surveyForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="enter your first  name" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="enter your last  name" required>

                <label for="gender">gender :</label>
                <table>
                    <tr>
                        <td>
                            <input type="radio" name="gender" required value="male">Male
                        </td>
                        <td>
                            <input type="radio" name="gender" required value="femalle">Female
                        </td>
                    </tr>
                </table>
                <br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="enter your Age" min="15" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="enter your Email" required>

                <label for="password">password:</label>
                <input type="password" name="password" placeholder="enter a password" id="">

                <br>
            </fieldset>
            <br>
            <fieldset>    
                <legend>other informations</legend>
                <label for="hobbies">hobbies</label>
                <table>
                    <tr>
                        <td>
                            football
                            <input type="checkbox" name="hobbies" value="football" id="">
                        </td>
                        <td>
                            basketball
                            <input type="checkbox" name="hobbies" value="basketball" id="">
                        </td>
                        <td>
                            swimming
                            <input type="checkbox" name="hobbies" value="swimming" id="">
                        </td>
                    </tr>
                </table>

                <br>
                <label for="birthday">birthday</label>
                <input type="date" name="birthday" id="birthdayInput">

                <br>

                <label for="countries">your country:</label>
                <select name="country" id="countrySelect">
                    <option value="liban">liban</option>
                    <option value="syria">syria</option>
                    <option value="palestine">palestine</option>
                </select>

                <br>
                
                <label for="browser">Choose a browser:</label>
                <input list="browsers" id="browser" name="browser">
                <datalist id="browsers">
                    <option value="chrome">
                    <option value="firefox">
                    <option value="opera">
                </datalist>

                <br>

                <label for="colors">choose your fav color:</label>
                <input type="color" name="colors" id="">

                <br>
                <br>
                <label for="challenge">challenge:</label>
                <input type="image" class="img" src="https://th.bing.com/th?id=ORMS.042ccdd8eba333c770f8d259f9153258&pid=Wdp&w=300&h=156&qlt=90&c=1&rs=1&dpr=1.25&p=0" alt="">
                <label for="other_informations">write a note:</label>
                <textarea name="other_informations" id="" cols="30" rows="10">here</textarea>
                <br>
                <br>
                <label for="file">choose a file</label>
                <input type="file" name="file" id="">
                <br>
                <br>
                <button type="submit">Save</button>
            </form>
        </fieldset>
    </div>
</body>

</html>
